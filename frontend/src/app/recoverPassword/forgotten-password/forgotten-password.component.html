<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Enter your email</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="emailRecover.email"
                type="email"
                matInput
                placeholder="Email"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="recoverPassword()" class="button" mat-raised-button>Send request</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
